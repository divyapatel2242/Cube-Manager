<!-- customer-detail.html -->
<div class="customer-detail-card">
  <h2>Customer Information</h2>
  <div class="customer-info">
    <div class="info-item">
      <span class="info-label">Name:</span>
      <span id="customerName" class="info-value"></span>
    </div>
    <div class="info-item">
      <span class="info-label">Email:</span>
      <span id="customerEmail" class="info-value"></span>
    </div>
    <div class="info-item">
      <span class="info-label">Customer ID:</span>
      <span id="customerId" class="info-value"></span>
    </div>
    <div class="info-item">
      <span class="info-label">Phone:</span>
      <span id="customerPhone" class="info-value"></span>
    </div>
    <div class="info-item">
      <span class="info-label">Address:</span>
      <span id="customerAddress" class="info-value"></span>
    </div>
  </div>
  <button onclick="goBack()">Back</button>
</div>

<script>
    // Load customer data from session storage (simulates fetching data from a server)
    window.onload = function() {
        const customerData = JSON.parse(sessionStorage.getItem('customerData'));
        if (customerData) {
            document.getElementById('customerName').innerText = customerData.name;
            document.getElementById('customerEmail').innerText = customerData.email;
            document.getElementById('customerId').innerText = customerData.customerId;
            document.getElementById('customerPhone').innerText = customerData.phone;
            document.getElementById('customerAddress').innerText = customerData.address;
        } else {
            document.querySelector('.customer-detail-card').innerHTML = '<p>No customer data found. Please perform a search.</p>';
        }
    }

    function goBack() {
        window.history.back();
    }
</script>

<style>
    /* CSS for Customer Detail Page */
    .customer-detail-card {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
        margin-top: 2rem;
    }

    .customer-detail-card h2 {
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        color: #333;
        text-align: center;
    }

    .customer-info {
        margin-bottom: 1.5rem;
    }

    .info-item {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border-bottom: 1px solid #f0f0f0;
    }

    .info-label {
        font-weight: bold;
        color: #555;
    }

    .info-value {
        color: #333;
    }

    .customer-detail-card button {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        padding: 0.8rem 1.2rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .customer-detail-card button:hover {
        background-color: #0056b3;
    }

    .customer-detail-card button:active {
        background-color: #004494;
    }

    @media (max-width: 768px) {
        .customer-detail-card {
            padding: 1.5rem;
        }

        .customer-detail-card h2 {
            font-size: 1.3rem;
        }

        .customer-detail-card button {
            padding: 0.7rem 1rem;
            font-size: 0.9rem;
        }
    }
</style>
