<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            padding: 10px 15px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Add Inventory</h2>
    <form th:action="@{/manage/inventory}" th:object="${inventory}" method="post" onsubmit="submitForm(event, this)">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" th:field="*{productName}" required>
        </div>

        <div class="form-group">
            <label for="quantityInStock">Quantity In Stock</label>
            <input type="number" id="quantityInStock" th:field="*{quantityInStock}" required>
        </div>

        <div class="form-group">
            <label for="warehouseLocation">Warehouse Location</label>
            <input type="text" id="warehouseLocation" th:field="*{warehouseLocation}" required>
        </div>

        <div class="form-group">
            <button type="submit">Add Inventory</button>
        </div>
    </form>
</div>
</body>
</html>
