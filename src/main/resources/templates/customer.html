<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 2rem;
        }
        .customer-form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .customer-form h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #333;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .form-group {
            flex: 1;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #007bff;
        }
        .customer-form button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .customer-form button:hover {
            background-color: #0056b3;
        }
        .customer-table {
            margin-top: 2rem;
            width: 100%;
            border-collapse: collapse;
        }
        .customer-table th, .customer-table td {
            border: 1px solid #ddd;
            padding: 0.8rem;
            text-align: left;
        }
        .customer-table th {
            background-color: #f2f2f2;
        }
        .details-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .details-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="customer-form">
    <h2>Customer Details</h2>
    <form id="customerForm" onsubmit="searchCustomer(event)">
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="customerId">Customer ID:</label>
                <input type="text" id="customerId" placeholder="Enter customer ID">
            </div>
        </div>
        <button type="submit">Search</button>
    </form>
    <table class="customer-table" id="customerTable" style="display: none;">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="customerTableBody">
<!--        <tr th:each="customer:${customersDataResponse.customerData}">-->
<!--            <td th:text="${customer.id}"></td>-->
<!--            <td th:text="${customer.name}"></td>-->
<!--            <td th:text="${customer.mobile}"></td>-->
<!--            <td th:text="${customer.email}"></td>-->
<!--&lt;!&ndash;            <td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"&ndash;&gt;-->
<!--&lt;!&ndash;                    class="btn btn-primary">Update</a>&ndash;&gt;-->
<!--&lt;!&ndash;                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"&ndash;&gt;-->
<!--&lt;!&ndash;                   class="btn btn-danger">Delete</a>&ndash;&gt;-->
<!--&lt;!&ndash;            </td>&ndash;&gt;-->
<!--        </tr>-->
        </tbody>
    </table>
</div>

<script>
        function searchCustomer(event) {
            event.preventDefault();

<!--            const email = document.getElementById('email').value.trim();-->
<!--            const customerId = document.getElementById('customerId').value.trim();-->

<!--            const payload = { email, customerId };-->

            try {

            fetch('/cube-manage/customer/get-customer')
            .then(response => response.json())
            .then(data => {
                populateCustomerTable(data.customersData);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '<p>Failed to load content. Please try again.</p>';
                console.error('Error loading content:', error);
            });

<!--                const response = fetch('/cube-manage/customer/get-customer');-->

<!--                if (!response.ok) throw new Error('Network response was not ok');-->

<!--                const data = response.json();-->
            } catch (error) {
                console.error('Error fetching customer data:', error);
                alert('Failed to fetch customer data. Please try again.');
            }
        }

        function populateCustomerTable(customers) {
            const tableBody = document.getElementById('customerTableBody');
            tableBody.innerHTML = '';

            if (customers.length === 0) {
                alert('No customers found.');
                return;
            }

            customers.forEach(customer => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${customer.id}</td>
                    <td>${customer.name}</td>
                    <td>${customer.mobile}</td>
                    <td>${customer.email}</td>
                    <td><button class="details-btn" onclick="viewCustomerDetails('${customer.id}')">Details</button></td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById('customerTable').style.display = 'table';
        }

        function viewCustomerDetails(customerId) {
            // Redirect to customer detail page
            window.location.href = `/customer-detail?id=${customerId}`;
        }
    </script>
</body>
</html>
