<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Brand</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Add Brand</h2>
    <form th:action="@{/manage/brand}" th:object="${brand}" method="post" onsubmit="submitForm(event, this)">
        <div class="form-group">
            <label for="brandName">Brand Name</label>
            <input type="text" id="brandName" th:field="*{brandName}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="originCountry">Origin Country</label>
            <input type="text" id="originCountry" th:field="*{originCountry}" required>
        </div>

        <div class="form-group">
            <button type="submit">Add Brand</button>
        </div>
    </form>
</div>
</body>
</html>
