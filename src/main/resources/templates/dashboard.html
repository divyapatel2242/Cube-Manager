<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            max-width: 100px;
        }

        .nav-item {
            margin: 0.5rem 0;
        }

        .nav-item a {
            color: #fff;
            text-decoration: none;
            padding: 0.8rem;
            display: block;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .nav-item a:hover {
            background-color: #575757;
        }

        .content {
            flex: 1;
            padding: 2rem;
            background-color: #f4f4f4;
            overflow-y: auto;
        }

        .logout {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .logout button {
            background-color: #dc3545;
            border: none;
            color: #fff;
            padding: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout button:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                padding: 0.5rem;
            }

            .content {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                box-shadow: none;
                position: static;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                padding: 0.5rem 1rem;
            }

            .content {
                margin-top: 60px; /* Adjust based on logo height */
                padding: 1rem;
            }

            .logout {
                display: none; /* Hide logout button in mobile view */
            }
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="logo">
        <img src="logo.png" alt="Company Logo">
    </div>
    <form th:action="logout" th:method="post">
        <div class="logout">
            <button type="submit">Logout</button>
        </div>
    </form>
    <div class="nav">
        <div class="nav-item"><a href="#" onclick="loadContent('home.html')">Home</a></div>
        <div class="nav-item"><a href="#" onclick="loadContent('profile.html')">Profile</a></div>
        <div class="nav-item"><a href="#" onclick="loadContent('settings.html')">Settings</a></div>
        <div class="nav-item"><a href="#" onclick="loadContent('home.html')">Product</a></div>
        <div class="nav-item"><a href="#" onclick="loadContent('profile.html')">Customer</a></div>
        <div class="nav-item"><a href="#" onclick="loadContent('settings.html')">Business</a></div>
        <div class="nav-item"><a href="#" onclick="loadContent('home.html')">Subscription</a></div>
    </div>
</div>
<div class="content" id="content">
    <h1>Welcome</h1>
    <p>Select a tab to view content.</p>
</div>

<script>
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = '<p>Failed to load content. Please try again.</p>';
                    console.error('Error loading content:', error);
                });
        }
    </script>
</body>
</html>
